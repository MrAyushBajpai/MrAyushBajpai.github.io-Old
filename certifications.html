<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>My Certifications</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="//fonts.gstatic.com" crossorigin />
    <link
      href="//fonts.googleapis.com/css2?family=Rubik:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar"></div>

    <main class="container-fluid my-5">
      <h1>My Certifications</h1>
      <hr />

      <section class="certificate-card card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img
              src="img/certification1.jpg"
              class="card-img"
              alt="Certificate 1 Image: A person holding a certificate"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="card-title">Certification Name 1</h2>
              <p class="card-text">Description of certification 1.</p>
              <a href="#" class="btn btn-primary">View Certificate</a>
            </div>
          </div>
        </div>
      </section>

      <section class="certificate-card card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img
              src="img/certification2.jpg"
              class="card-img"
              alt="Certificate 2 Image: A person holding a certificate"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="card-title">Certification Name 2</h2>
              <p class="card-text">Description of certification 2.</p>
              <a href="#" class="btn btn-primary">View Certificate</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/navbar-loader.js"></script>
  </body>
</html>
