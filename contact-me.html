<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container">
      <h1>Contact Me</h1>
      <div class="col-sm-auto">
        <div class="card-deck mt-5">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Email</h5>
              <p class="card-text">Feel free to send me an email</p>
              <a
                href="mailto:youremail@example.com"
                class="btn btn-primary stretched-link"
                >Send Email</a
              >
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">LinkedIn</h5>
              <p class="card-text">Connect with me on LinkedIn</p>
              <a
                href="https://www.linkedin.com/in/your-linkedin-profile"
                target="_blank"
                class="btn btn-primary stretched-link"
                >View Profile</a
              >
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">GitHub</h5>
              <p class="card-text">Check out my GitHub profile</p>
              <a
                href="https://github.com/your-github-profile"
                target="_blank"
                class="btn btn-primary stretched-link"
                >View Profile</a
              >
            </div>
          </div>
        </div>
        <div class="col-sm-auto">
          <div class="card-deck mt-5">
            <div class="card">
              <div class="card-header">#Probably Fastest</div>
              <div class="card-body">
                <h5 class="card-title">Telegram</h5>
                <p class="card-text">Message me on Telegram</p>
                <a
                  href="https://github.com/your-github-profile"
                  target="_blank"
                  class="btn btn-primary stretched-link"
                  >View Profile</a
                >
              </div>
            </div>
            <div class="card">
              <div class="card-header">#Probably Fastest</div>
              <div class="card-body">
                <h5 class="card-title">Instagram</h5>
                <p class="card-text">Message me on Instagram</p>
                <a
                  href="https://github.com/your-github-profile"
                  target="_blank"
                  class="btn btn-primary stretched-link"
                  >View Profile</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
      $(function () {
        $("#navbar").load("navbar.html", function (response, status, xhr) {
          if (status == "error") {
            console.log(
              "Error loading navbar: " + xhr.status + " " + xhr.statusText
            );
          }
        });
      });
    </script>
  </body>
</html>
